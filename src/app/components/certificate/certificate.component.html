<div class="card">
    <div class="title-company">
        <img ngSrc="{{certificate.logo}}" width="10"
            height="10">
        <div class="subtitle-company">
            <h2>{{certificate.name}}</h2>
            <h3>{{certificate.entity}} {{certificate.date}}</h3>
            <h4><i><a [href]="certificate.url_badge"
                        target="_blank">BADGE</a></i></h4>
        </div>
    </div>
</div>
